<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Copy and Paste Clipboard Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 2rem;
    max-width: 400px;
    margin: auto;
  }
  textarea {
    width: 100%;
    height: 100px;
    font-size: 1rem;
    padding: 0.5rem;
    resize: vertical;
    box-sizing: border-box;
    margin-bottom: 1rem;
  }
  button {
    padding: 0.5rem 1rem;
    margin-right: 0.5rem;
    font-size: 1rem;
    cursor: pointer;
  }
  @media (max-width: 400px) {
    button {
      width: 100%;
      margin-bottom: 0.5rem;
    }
  }
  #message {
    margin-top: 1rem;
    font-weight: bold;
    color: green;
  }
</style>
</head>
<body>

<h2>Clipboard Copy & Paste Demo</h2>

<textarea id="textInput" placeholder="Type something here..."></textarea>
<br />
<button id="copyBtn">Copy to Clipboard</button>
<button id="pasteBtn">Paste from Clipboard</button>

<div id="message" role="alert" aria-live="polite"></div>

<script>
  const textInput = document.getElementById('textInput');
  const copyBtn = document.getElementById('copyBtn');
  const pasteBtn = document.getElementById('pasteBtn');
  const message = document.getElementById('message');

  copyBtn.addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(textInput.value);
      message.textContent = 'Text copied to clipboard!';
      message.style.color = 'green';
    } catch (err) {
      message.textContent = 'Failed to copy text: ' + err;
      message.style.color = 'red';
    }
  });

  pasteBtn.addEventListener('click', async () => {
    try {
      const text = await navigator.clipboard.readText();
      textInput.value = text;
      message.textContent = 'Text pasted from clipboard!';
      message.style.color = 'green';
    } catch (err) {
      message.textContent = 'Failed to read clipboard contents: ' + err;
      message.style.color = 'red';
    }
  });
</script>

</body>
</html>
