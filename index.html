<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Page</title>
</head>
<body>
  <h1>Main Page</h1>
  <ul id="links"></ul>

  <script>
    fetch('pages.json')
      .then(response => {
        if (!response.ok) throw new Error('Failed to fetch pages.json');
        return response.json();
      })
      .then(pages => {
        const ul = document.getElementById('links');
        pages.forEach(page => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = page.url;
          a.textContent = page.name;
          li.appendChild(a);
          ul.appendChild(li);
        });
      })
      .catch(err => {
        console.error(err);
        const ul = document.getElementById('links');
        ul.innerHTML = '<li>Failed to load pages.</li>';
      });
  </script>
</body>
</html>
